<div class="login-app-{{getScreenSize()}}">
<span class="form-{{getScreenSize()}}">
  <span class="input-group">
    <label for="Login">Login</label>
    <input pInputText type="text" placeholder="Login"  variant="filled"/>
    <label for="Senha">Senha</label>
    <p-password formControlName="value" placeholder="Senha" [feedback]="false" />

  </span>
  <span class="button-group">
    <p-button
    label="Search"
    icon="pi pi-check" />
  </span>
</span>

</div>
